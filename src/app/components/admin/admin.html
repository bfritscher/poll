<div layout="column" layout-fill>
  <md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
      <h2 ui-sref="home">Admin: {{$ctrl.com.data.room.name}}</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content>
    <div ng-if="$ctrl.importError">{{$ctrl.importError}}</div>
    <div>
      switch lobby,
      <md-button ng-click="$ctrl.com.setState('lobby')">lobby</md-button>
      <div ng-repeat="question in $ctrl.com.data.room.questions track by $index">
        {{$index}}
      </div>
      <md-button ng-click="$ctrl.com.setState('results')">results</md-button>
    </div>
    previous, next


      <div class="dropfiles" ngf-drop="$ctrl.parseFiles($files)" ngf-select="$ctrl.parseFiles($files)" ng-model="files" class="drop-box"
        ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false">Drop yaml question files or click to upload</div>

      <pre>
        reset question on question
        view answers count

        NEXT: create question
      </pre>
      {{$ctrl.com.data.room.state}}
  </md-content>
</div>
