<md-content layout-fill>
    <md-list class="md-dense" layout="row" layout-wrap>
        <md-list-item ng-repeat="score in $ctrl.com.data.results track by $index" flex="100" flex-gt-xs="50" flex-gt-sm="33" flex-gt-md="25" flex-gt-lg="20">
            <img ng-src="images/avatars/{{score.user.avatar || $ctrl.avatars.icons[$index % $ctrl.avatars.icons.length]}}" class="md-avatar" alt="{{user.firstname}} {{user.lastname}}" />
            <div class="md-list-item-text">
            {{score.user.firstname}} {{score.user.lastname}}
              </div>
              <div class="md-secondary">{{score.score|number:0}}</div></md-list-item>
    </md-list>
</md-content>
